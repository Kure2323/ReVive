<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de acceso</title>
</head>
<body>
    <div class="div_formulario_acceso">
        <h1>Iniciar sesión</h1>
        <form name="form" class="form_inicio_sesion">
            <label for="user">Introduce usuario</label>
            <input name="user" type="text" required placeholder="Usuario (solo caracteres alfanuméricos)" pattern="[A-Za-z0-9]+" class="label_form">
            <label for="pass">Introduce contraseña</label>
            <input name="pass" type="password" required placeholder="Contraseña" class="label_form">
            <button type="submit" class="form_boton">Acceder</button>
        </form>
    </div>
    <script>
        
        document.form.addEventListener("submit", function(evento){

            let pass = document.form.pass;
            let user = document.form.user;

            if (pass.value.trim() !== "" && user.value.trim() !== ""){
                evento.preventDefault(); //Le dice al evento que no siga con su función para encargarte tú, como programador, más adelante.
                window.location.href = "../Home/Home.html?user=" + user.value;
            } 
        });

    </script>
</body>
</html>
