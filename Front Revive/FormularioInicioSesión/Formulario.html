<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de acceso</title>
</head>
<body>
    <div class="div_formulario_acceso">
        <h1>Iniciar sesión</h1>
        <form class="form_inicio_sesion">
            <label for="user">Introduce usuario</label>
            <input for="user" placeholder="Usuario"  class="label_form">
            <label for="pass">Introduce contraseña</label>
            <input for="pass" placeholder="Contraseña"  class="label_form">
            <button type="submit" class="form_boton">Acceder</button>
        </form>
    </div>
</body>
</html>
