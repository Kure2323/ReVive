<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="../Landing/Foto_ReVive.png">
    <title>Formulario de Donación - ReVive</title>
</head>
<body>
    <div class="div_formulario_acceso">
        <h1 class="titulo">Realizar donación</h1>
        <form name="form" class="form_inicio_sesion">
            <label for="donat">Introduce importe</label>
            <input name="donat" type="text" required placeholder="Importe a donar" pattern="[0-9]+" class="label_form">
            <label for="user">Introduce tu usuario</label>
            <input name="user" type="text" required placeholder="Usuario (solo caracteres alfanuméricos)" pattern="[A-Za-z0-9]+" class="label_form">
            <h2 class="greatement_text">¡Muchas gracias por donar!</h2>
            <button type="submit" class="form_boton">Donar</button>
        </form>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>ReVive©</p>
        <p>Izan López Mora / Pol Gorrindo Bermejo / David Giner Carpena / Alberto Planelles Monllor</p>
    </footer>
</body>
</html>
